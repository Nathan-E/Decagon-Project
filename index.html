<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WAREboot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/index.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="./js/signin.js"></script>
</head>

<body>
  <div style="background-color: #9989EA" class="d-flex">
    <div class="p-2"><a id="home" class="navbar-brand" href="#">WAREboot</a></div>
    
    <div class="ml-auto p-2">  <button id="signin" type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#exampleModal">
      Sign In
    </button>
            <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input id="email1" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted" style="color:greenyellow">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input id="pass1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
          <button id="login" type="button" class="btn btn-primary">Login</button>
          </div>
      </div>
      </div>
    </div>
    </div>
    </div>

  <div style="margin-left:10px; margin-right:40px" class="row">
    <div class="col-12 col-md-8 def">
      <h1>Manage your inventory seemlessly</h1>
      <p>Management of inventory have never been easier, with WAREboot you can keep track of your inventory </p>
    </div>
    <div class="col-6 col-md-4 def1">
      <form>  
        <h5 class="modal-title" id="exampleModalCenterTitle">Create Company Account</h5>
        <div class="form-group">
            <label for="firstname">Company's Name</label> <br>
            <input id="name" type="text" class="form-control" placeholder="Company's Name" required>
        </div>
        <div class="form-group">
            <label for="firstname">Company Registration Number</label>
            <input id="number" type="text" class="form-control" placeholder="Registration No" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" class="form-control" placeholder="Company's Address" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input id="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input  id="cpass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password" required>
        </div>
        <div>
            <button id="signup" type="button" class="btn btn-primary">
                Sign Up
            </button>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
