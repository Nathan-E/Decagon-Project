<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WAREboot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/dashboard.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>

</head>

<body>
  <div style="background-color: #9989EA" class="d-flex">
    <div class="p-2"><a id="home" class="navbar-brand" href="#">WAREboot</a></div>
    <div class="ml-auto p-2"><button id="log-out">Log Out</button></div>
    
   
    
    </div>

  <div style="margin-left:10px; margin-right:40px" class="row">
    <div class="col-6 col-md-4">
      <h4 id="things">You can...</h4>
      <ul id="list">
        <li>Create a Product</li>
        <li>View your Product Parameters</li>
        <li>Update your Product Details</li>
        <li>Delete Product</li>
      </ul>
    </div>
    <div class="col-12 col-md-8 def1">
      <button id="but" style="padding:0; border:0" class="p-2 e"><a href="#" data-toggle="modal" data-target="#exampleModalCenter">Add a Product</a></button>
       <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Add a Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="firstname">Product's Name</label>
                    <input id="nameP" type="text" class="form-control" placeholder="Product's Name">
                </div>
                <div class="form-group">
                    <label for="firstname">Category</label>
                    <select id="cate" class="form-control" name="category" id="">
                        <option value="Electronics">Electronics</option>
                        <option value="Wines">Wines</option>
                        <option value="Computers">Computers </option>
                        <option value="Clothing">Clothing</option>
                        <option value="Provisions">Provision</option>
                        <option value="Food Items">Food Items</option>
                        <option value="Foot Wear">Foot Wear</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Number of items">Number of Items</label>
                    <input id="stock" type="number" class="form-control" placeholder="Number of Items">
                </div>
                <div class="form-group">
                    <label for="price">Unit Price</label>
                    <input id="unitP" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the Unit Price">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="addProduct" type="submit" class="btn btn-primary" data-dismiss="modal">Add Product</button>
            </div>
            </div>
        </div>
        </div>

      <table id="table">
        <tr id="heading">
            <th>Product Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Unit Price</th>
            <th></th>
            <th></th>
          </tr>
      </table>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Update Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="firstname">Product's Name</label>
                    <input id="productN" type="text" class="form-control" placeholder="Product's Name">
                </div>
                <div class="form-group">
                    <label for="firstname">Category</label>
                    <!-- <input id="cate" type="text" class="form-control" placeholder="Category"> -->
                    <select id="categ" class="form-control" name="category">
                        <option value="Electronics">Electronics</option>
                        <option value="Wines">Wines</option>
                        <option value="Computers">Computers and Accessories</option>
                        <option value="Clothing">Clothing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Number of items">Number of Items</label>
                    <input id="stockNum" type="number" class="form-control" placeholder="Number of Items">
                </div>
                <div class="form-group">
                    <label for="price">Unit Price</label>
                    <input id="unitPri" type="number" class="form-control"  placeholder="Enter the Unit Price">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="update" type="submit" class="btn btn-primary" data-dismiss="modal">Update</button>
            </div>
            </div>
        </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
